<div class="chat-container">
  <div class="chat-messages">
    <div class="grid gap-y-2">
      <!-- Chat messages -->
      <app-chat-message
        text="Escribe algo que deseas que busque"
      ></app-chat-message>
      @for (message of messages(); track $index) { @if ( message.isGpt ) {
      <app-gpt-message-orthography
        [text]="message.text"
        [errors]="message.info!.errors"
        [userScore]="message.info!.userScore"
      ></app-gpt-message-orthography>
      } @else {
      <app-my-message [text]="message.text"></app-my-message>

      } } @if (isLoading()) {
      <app-typing-loader></app-typing-loader>

      }
    </div>
  </div>

  <app-text-message-box
    placeholder="Escribe aqui lo que quieras"
    (onMessage)="handleMessage($event)"
    [disabledCorrections]="true"
  ></app-text-message-box>

  <!-- Message box -->
</div>
