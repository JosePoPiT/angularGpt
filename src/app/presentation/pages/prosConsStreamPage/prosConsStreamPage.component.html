<div class="chat-container">
  <div class="chat-messages">
    <div class="grid gap-y-2">
      <!-- Chat messages -->
      <app-chat-message
        text="Â¿Que deseas comparar? - Stream"
      ></app-chat-message>
      @for (message of messages(); track message.text) { @if ( message.isGpt ) {
      <app-chat-message [text]="message.text"></app-chat-message>
      } @else {
      <app-my-message [text]="message.text"></app-my-message>

      } } @if (isLoading()) {
      <app-typing-loader></app-typing-loader>

      }
    </div>
  </div>

  <app-text-message-box
    placeholder="Escribe aqui lo que quieras"
    (onMessage)="handleMessage($event)"
  ></app-text-message-box>

  <!-- Message box -->
</div>
