<div class="chat-container">
    <div class="chat-messages">
      <div class="grid gap-y-2">
        <!-- Chat messages -->
        <app-chat-message
          text="Escribe algo que deseas que traduzca"
        ></app-chat-message>
        @for (message of messages(); track $index) { @if ( message.isGpt ) {
        <app-chat-message [text]="message.text"></app-chat-message>
        } @else {
        <app-my-message [text]="message.text"></app-my-message>
  
        } } @if (isLoading()) {
        <app-typing-loader></app-typing-loader>
  
        }
      </div>
    </div>
  
    <app-text-message-select
          placeholder="Escribe aqui lo que quieras"
          [options]="languages()"
          (onMessage)="handleSelectedFile($event)">
    </app-text-message-select>
  
  
    <!-- Message box -->
  </div>
